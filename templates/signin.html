<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Login Form</title>
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="{{ url_for('static', filename='img-login.svg') }}" alt="">
                </div>

                <div class="login__forms">
                    <form action="" method="post" class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input name="name" type="text" placeholder="Username" class="login__input" required>
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input name="password" type="password" placeholder="Password" class="login__input" required>
                        </div>

                        <a href="" class="login__forgot">Forgot password?</a>

                        <input type="submit" class="login__button" value="Sign In">
<!--                        <a href="index.html#home" ></a>-->

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <a href="{{ url_for('signup') }}"><span class="login__signin" id="sign-up">Sign Up</span></a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
